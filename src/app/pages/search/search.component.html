<div class="search-bar">
  <form #form="ngForm" (ngSubmit)="searching(form)">
    <input
      placeholder="Search news "
      maxlength="8"
      size="36"
      type="text"
      name="search"
      #name="ngModel"
      ngModel
      required
    />
  </form>
</div>
<p>.</p>
<mat-card
  class="example-card"
  *ngFor="let item of details"
  [routerLink]="['/details', item.author]"
  routerLinkActive="router-link-active"
>
  <img mat-card-image [src]="item.urlToImage" />
  <mat-card-content>
    <mat-card-subtitle>{{ item.publishedAt | date }}</mat-card-subtitle>
    <mat-card-title>{{ item.title }}</mat-card-title>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
